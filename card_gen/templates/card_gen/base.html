{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title%}
        {% endblock %}
    </title>
    <link rel="stylesheet" href="{% static 'card_gen/base.css' %}" />
    {% block css_files %}
    {% endblock %}
</head>

<body>
    <header id="head-box">
        <div class="head-box">
            {% block header %}
            {% endblock %}
        </div>
    </header>
    {% block content %}
    {% endblock %}
    {% block scripts %}
    {% endblock %}
</body>

</html>
